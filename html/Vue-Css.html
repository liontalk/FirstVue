<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中Css动画原理</title>
    <script src="../js/vue.js"></script>

    <style>
        .fade-enter {
            opacity: 0.5;
        }

        .fade-enter-active {
            transition: opacity 3s;
        }

        .fade-leave {
            opacity: 0.5;
        }

        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">

    <transition name="fade">
        <div v-if="show">Hello World</div>
    </transition>


    <button @click="showData">点击</button>
</div>


<script>

    var vue = new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            showData: function () {
                this.show = !this.show;
            }
        }


    });


</script>
</body>
</html>
