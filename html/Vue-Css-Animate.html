<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中同时使用动画和过渡</title>
    <script src="../js/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/animate.css">

    <style>

        /*

        appear 表示第一次出现的时候增加样式

        增加了过渡动画效果

        */
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-active-class,
        .fade-active-class {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">


    <transition name="fade"
                :duration="{enter:5000,leave:3000}"
                appear
                enter-active-class="animated swing  fade-active-class"
                leave-active-class="animated shake fade-active-class"
                appearc-active-class="animated swing"
    >
        <div v-if="show">
            Hello World
        </div>
    </transition>


    <button @click="showData">点击</button>
</div>


<script>

    var vue = new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            showData: function () {
                this.show = !this.show;
            }
        }


    });


</script>
</body>
</html>
